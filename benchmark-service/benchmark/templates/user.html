{% extends "base.html" %}
{% block title %}
Posts index
{% endblock %}

{% block content %}
<h1>Hello, {{username}}</h1>
<p>
<ul>
    {% for post in posts %}
    <li>
        <a href='/{{ post.id }}'>{{ post.title }}</a> {{ post.editor }}
    </li>
    {% endfor %}
</ul>
</p>
<hr>
<p>
    <a href='/goose'>Goose</a>
</p>

{% endblock %}
